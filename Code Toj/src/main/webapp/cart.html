<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/customer/otherPage.css" type="text/css">
    <link rel="stylesheet" href="css/customer/library.css" type="text/css">
    <link rel="stylesheet" href="css/customer/cart.css" type="text/css">

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <title>Title</title>
</head>
<body>

    <div class="container-top">
        <div class="row">
        <div class="shopping-cart">

                <table class="carrello">
                <thead>
                <tr>
                    <th class="product_remove">ELIMINA</th>
                    <th class="product_image">FOTO</th>
                    <th class="product_name">NOME</th>
                    <th class="product_price">PREZZO</th>
                    <th class="product_quantity">QUANTITA'</th>
                    <th class="product_total">TOTALE</th>
                </tr>
                </thead>

                <tbody>
                <tr>
                    <td class="product_remove">  <a href><i class="fas fa-trash fa-lg"></i></a> </td>
                    <td class="product_image"> <img src="images/boy.jpg" ></td>
                    <td class="product_name"> Nome</td>
                    <td class="product_price"> Prezzo</td>
                    <td class="product_quantity">
                        <input min="1" max="100" value="1" type="number">
                    </td>
                    <td class="product_total"> Totale</td>
                </tr>

                <tr>
                    <td class="product_remove"> <a href><i class="fas fa-trash fa-lg"></i></a> </td>
                    <td class="product_image"> <img src="images/boy.jpg" ></td>
                    <td class="product_name"> Nome</td>
                    <td class="product_price"> Prezzo</td>
                    <td class="product_quantity">
                        <input min="1" max="100" value="1" type="number">
                    </td>
                    <td class="product_total"> Totale</td>
                </tr>


                </tbody>

            </table>

                 <div class="tsubmit">
                    <button type="submit">AGGIORNA</button>
                 </div>
            </div>
        </div>


        <div class="row">
        <div class="shopping-cart-down">

                <div class="colonna">
                    <div class="coupon">
                        <h1>Coupon</h1>
                    </div>
                </div>

                <div class="colonna">
                    <div class="carrello-totale">
                        <h1>Totale carrello</h1>
                    </div>
                </div>

            </div>

        </div>

    </div>

</body>
</html>
